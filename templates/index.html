<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="index-page">
    <div class="container">
        <h1>House Price Predictor</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="GrLivArea">Living Area (sq ft):</label>
            <input type="number" id="GrLivArea" name="GrLivArea" required>

            <label for="BedroomAbvGr">Bedrooms:</label>
            <input type="number" id="BedroomAbvGr" name="BedroomAbvGr" required>

            <label for="FullBath">Full Bathrooms:</label>
            <input type="number" id="FullBath" name="FullBath" required>

            <label for="HalfBath">Half Bathrooms:</label>
            <input type="number" id="HalfBath" name="HalfBath" required>

            <label for="TotalBsmtSF">Total Basement Area (sq ft):</label>
            <input type="number" id="TotalBsmtSF" name="TotalBsmtSF" required>

            <label for="YearBuilt">Year Built:</label>
            <input type="number" id="YearBuilt" name="YearBuilt" required>

            <label for="YrSold">Year Sold:</label>
            <input type="number" id="YrSold" name="YrSold" required>

            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
